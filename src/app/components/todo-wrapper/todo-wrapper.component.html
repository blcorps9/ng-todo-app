<div class="row">
  <div class="col-1"></div>
  <div class="col-9">
    <input
      type="text"
      class="w-100 p-2"
      [formControl]="todoText"
      placeholder="What's your plan?"
    />
  </div>
  <div class="col-1">
    <!-- <button class="p-2" (click)="createTodo()" *ngIf="edit">Save</button>
    <button class="p-2" (click)="createTodo()" *ngIf="!edit">Create</button> -->

    <button class="p-2" (click)="createTodo()">
      {{ edit ? "Save" : "Create" }}
    </button>
  </div>
  <div class="col-1"></div>
</div>

<div class="row mt-3">
  <div class="col-1"></div>
  <ul class="list-group col-10">
    <app-todo-item
      *ngFor="let todo of todos; index as todoIndex; even as isEven"
      [todo]="todo"
      [isEven]="isEven"
      [todoIndex]="todoIndex"
      (onEditTodo)="editTodo($event)"
      (onRemoveTodo)="removeTodo($event)"
      (onChangeStatus)="changeStatus($event)"
    ></app-todo-item>
  </ul>
  <div class="col-1"></div>
</div>
