<div class="row">
  <div class="col-1"></div>
  <div class="col-9">
    <input
      type="text"
      class="w-100 p-2"
      [formControl]="todoText"
      placeholder="What's your plan?"
    />
  </div>
  <div class="col-1">
    <!-- <button class="p-2" (click)="createTodo()" *ngIf="edit">Save</button>
    <button class="p-2" (click)="createTodo()" *ngIf="!edit">Create</button> -->

    <button class="p-2" (click)="createTodo()">
      {{ edit ? "Save" : "Create" }}
    </button>
  </div>
  <div class="col-1"></div>
</div>

<div class="row mt-3">
  <div class="col-1"></div>
  <ul class="list-group col-10">
    <li
      class="list-group-item"
      *ngFor="let todo of todos; index as todoIndex; even as isEven"
      [ngClass]="{
        'list-group-item-dark': todo.status !== 'Complete' && isEven,
        'list-group-item-success': todo.status === 'Complete'
      }"
      (click)="changeStatus(todo.id)"
    >
      <div class="row">
        <div class="col-10">{{ todoIndex }} - {{ todo.label }}</div>
        <div class="col-1">
          <button (click)="editTodo(todo.id)">Edit</button>
        </div>
        <div class="col-1">
          <button (click)="removeTodo(todo.id)">Remove</button>
        </div>
      </div>
    </li>
  </ul>
  <div class="col-1"></div>
</div>
